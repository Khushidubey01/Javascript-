<html>
<body>
<script type="text/javascript">



class Abc
{

 addition()
{
var num1=parseInt(document.getElementById("fn").value);
var num2=parseInt(document.getElementById("sn").value);
num1=num1+num2;
document.getElementById("res").innerHTML=num1;
}
subtraction()
{
var num1=parseInt(document.getElementById("fn").value);
var num2=parseInt(document.getElementById("sn").value);
num1=num1-num2;
document.getElementById("res").innerHTML=num1;
}
multiple()
{
var num1=parseInt(document.getElementById("fn").value);
var num2=parseInt(document.getElementById("sn").value);
num1=num1*num2;
document.getElementById("res").innerHTML=num1;
}
divide()
{
var num1=parseInt(document.getElementById("fn").value);
var num2=parseInt(document.getElementById("sn").value);
num1=num1/num2;
document.getElementById("res").innerHTML=num1;
}
}

var obj=new Abc();

</script>
Enter first number:<input type="text" id="fn"><br>
Enter second number:<input type="text" id="sn"><br>
<div id="res"></div><br><br>
<input type="button" onclick="obj.addition()" value="add">
<input type="button" onclick="obj.subtraction()" value="sub">
<input type="button" onclick="obj.multiple()" value="mul">
<input type="button" onclick="obj.divide()" value="div"><br>

</body></html>
